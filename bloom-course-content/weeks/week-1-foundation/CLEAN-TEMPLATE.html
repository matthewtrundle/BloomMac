<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>LESSON TITLE | Bloom Psychology</title>
    
    <!-- Reveal.js Core -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/reveal.css">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ========================================
           BLOOM CORE THEME
           ======================================== */
        :root {
            /* Brand Colors */
            --bloom-sage: #8B9A82;
            --bloom-charcoal: #1a1a1a;
            --bloom-warm-gray: #4a4a4a;
            --bloom-cream: #faf8f5;
            --bloom-background: #FFF9F0;
            
            /* Accent Colors */
            --bloom-coral: #FF6B6B;
            --bloom-peach: #FFB4A2;
            --bloom-golden: #FFCB77;
            --bloom-mint: #95E1D3;
            --bloom-lavender: #C589E8;
            --bloom-sky: #74C0FC;
            --bloom-rose: #FFA8C5;
            
            /* Typography */
            --font-display: 'Cormorant Garamond', serif;
            --font-body: 'Inter', -apple-system, sans-serif;
        }
        
        /* Base Reveal Overrides */
        .reveal {
            font-family: var(--font-body);
            font-size: 40px;
            font-weight: normal;
            color: var(--bloom-charcoal);
        }
        
        .reveal h1,
        .reveal h2,
        .reveal h3,
        .reveal h4 {
            font-family: var(--font-display);
            font-weight: 300;
            line-height: 1.2;
            letter-spacing: -0.02em;
            text-transform: none;
            margin: 0 0 1rem 0;
        }
        
        .reveal h1 { font-size: 5.5rem; }
        .reveal h2 { font-size: 4rem; }
        .reveal h3 { font-size: 2.5rem; }
        .reveal h4 { font-size: 2rem; }
        
        .reveal p {
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        /* Container */
        .container {
            max-width: 90%;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* ========================================
           HERO SLIDES
           ======================================== */
        .hero-image-slide {
            position: relative;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        
        .hero-image-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .midjourney-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 0;
        }
        
        .hero-image-slide .midjourney-image {
            filter: brightness(1.1) contrast(0.95);
        }
        
        .hero-scrim {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                rgba(0,0,0,0.2) 30%, 
                rgba(0,0,0,0.5) 70%, 
                rgba(0,0,0,0.7) 100%);
            z-index: 1;
        }
        
        .text-protection {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 6rem 5rem 5rem 5rem;
            z-index: 2;
        }
        
        .text-protection h1,
        .text-protection p {
            color: white;
            text-shadow: 0 2px 20px rgba(0,0,0,0.5);
        }
        
        /* ========================================
           MAGAZINE LAYOUTS
           ======================================== */
        .magazine-split {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            height: 100vh;
            padding: 2rem;
        }
        
        .magazine-split-reverse {
            grid-template-columns: 1fr 1fr;
        }
        
        .magazine-split-reverse .content-panel {
            order: 2;
        }
        
        .magazine-split-reverse .image-panel {
            order: 1;
        }
        
        .content-panel {
            padding: 3rem;
        }
        
        .content-panel-gradient {
            background: linear-gradient(135deg, 
                rgba(255,255,255,0) 0%, 
                rgba(250,248,245,0.5) 100%);
            border-radius: 20px;
            padding: 4rem;
        }
        
        .image-panel {
            height: 80vh;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.15);
        }
        
        .image-panel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* ========================================
           CARDS AND COMPONENTS
           ======================================== */
        .floating-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.5);
            box-shadow: 0 30px 80px rgba(0,0,0,0.15);
            border-radius: 20px;
            padding: 3rem;
        }
        
        .floating-card-bottom {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1200px;
        }
        
        .stat-image-card {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            height: 100%;
        }
        
        .stat-image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .stat-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            color: white;
        }
        
        .stat-overlay h3 {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .stat-overlay p {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            line-height: 1.4;
        }
        
        /* Journey Cards */
        .journey-card {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 3rem;
            align-items: center;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }
        
        .journey-image {
            position: relative;
            height: 400px;
        }
        
        .journey-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .journey-content-panel {
            padding: 3rem;
        }
        
        /* ========================================
           TYPOGRAPHY COMPONENTS
           ======================================== */
        .gradient-text {
            background: linear-gradient(135deg, var(--bloom-coral) 0%, var(--bloom-golden) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
        }
        
        .hope-gradient {
            background: linear-gradient(135deg, var(--bloom-coral) 0%, var(--bloom-golden) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-big-number {
            font-size: 5rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 0.5rem;
        }
        
        /* ========================================
           GRIDS
           ======================================== */
        .image-grid {
            display: grid;
            gap: 2rem;
        }
        
        .timeline-visual {
            background: linear-gradient(to right, #FFB4A2 0%, #E6C9F0 100%);
            padding: 3rem;
            border-radius: 15px;
        }
        
        /* ========================================
           UTILITIES
           ======================================== */
        .text-center { text-align: center; }
        .mt-2 { margin-top: 2rem; }
        .mt-3 { margin-top: 3rem; }
        .mb-2 { margin-bottom: 2rem; }
        .mb-3 { margin-bottom: 3rem; }
        
        /* Visual List */
        .visual-list {
            list-style: none;
            padding: 0;
        }
        
        .visual-list li {
            margin-bottom: 2rem;
            display: flex;
            align-items: flex-start;
            gap: 1.5rem;
        }
        
        .visual-list-icon {
            font-size: 2.5rem;
            flex-shrink: 0;
        }
        
        /* ========================================
           LESSON-SPECIFIC STYLES
           ======================================== */
        /* Add any lesson-specific CSS here */
        
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <!-- Slide 1: Hero Opening -->
            <section data-background-color="#1a1a1a">
                <div class="hero-image-slide">
                    <img class="midjourney-image" src="../../../../shared-assets/images/IMAGE.png" alt="ALT TEXT">
                    <div class="hero-scrim"></div>
                    <div class="text-protection">
                        <h1 class="fragment fade-in-up">MAIN TITLE<br><span class="hope-gradient">EMPHASIS</span></h1>
                        <p class="fragment fade-in-up" style="font-size: 2rem; margin-top: 2rem; color: rgba(255,255,255,0.95);">
                            Subtitle explaining the lesson
                        </p>
                        <p class="fragment fade-in-up" style="font-size: 1.3rem; margin-top: 3rem; color: rgba(255,255,255,0.7); text-transform: uppercase; letter-spacing: 0.1em;">
                            Bloom Psychology • Week 1 • Lesson X
                        </p>
                    </div>
                </div>
            </section>
            
            <!-- Slide 2: Magazine Split -->
            <section>
                <div class="magazine-split">
                    <div class="content-panel content-panel-gradient">
                        <h1 class="fragment fade-in-up">Key <span class="hope-gradient">Concept</span></h1>
                        <p class="fragment fade-in-up" style="margin-top: 2rem; font-size: 1.8rem;">
                            Main paragraph explaining the concept in an empathetic, professional way.
                        </p>
                        <p class="fragment fade-in-up" style="font-size: 1.5rem; color: var(--bloom-sage); margin-top: 2rem;">
                            Supporting information that builds on the main point.
                        </p>
                    </div>
                    <div class="image-panel">
                        <img class="midjourney-image" src="../../../../shared-assets/images/IMAGE.png" alt="ALT TEXT">
                    </div>
                </div>
            </section>
            
            <!-- More slides here -->
            
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/dist/reveal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/plugin/notes/notes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/plugin/markdown/markdown.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/reveal.js@4.5.0/plugin/highlight/highlight.js"></script>
    
    <script>
        Reveal.initialize({
            hash: true,
            controls: true,
            progress: true,
            center: false,
            transition: 'fade',
            transitionSpeed: 'slow',
            backgroundTransition: 'fade',
            
            width: 1920,
            height: 1080,
            margin: 0,
            minScale: 0.2,
            maxScale: 2.0,
            
            plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
        });
    </script>
</body>
</html>
