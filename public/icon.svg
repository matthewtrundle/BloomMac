<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#f8f9fa" stroke="#e1c4c7" stroke-width="2"/>
  
  <!-- Flower petals -->
  <g transform="translate(50, 30)">
    <!-- Main flower petals in pink -->
    <path d="M-8,-5 Q-12,-15 -2,-18 Q8,-15 4,-5 Q0,-2 -8,-5" fill="#e1c4c7" stroke="#d4a5a9" stroke-width="0.5"/>
    <path d="M8,-5 Q12,-15 2,-18 Q-8,-15 -4,-5 Q0,-2 8,-5" fill="#e1c4c7" stroke="#d4a5a9" stroke-width="0.5"/>
    <path d="M-2,-8 Q-8,-18 2,-20 Q12,-18 6,-8 Q2,-5 -2,-8" fill="#f0d1d4" stroke="#d4a5a9" stroke-width="0.5"/>
    
    <!-- Stem -->
    <line x1="0" y1="0" x2="0" y2="25" stroke="#8fb299" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Leaves -->
    <path d="M-2,8 Q-8,10 -6,16 Q-2,18 2,14 Q4,10 -2,8" fill="#a8c9a8" stroke="#8fb299" stroke-width="0.5"/>
    <path d="M2,12 Q8,14 6,20 Q2,22 -2,18 Q-4,14 2,12" fill="#a8c9a8" stroke="#8fb299" stroke-width="0.5"/>
  </g>
  
  <!-- Letter B simplified -->
  <text x="50" y="75" font-family="serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#e1c4c7">B</text>
</svg>